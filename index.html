<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine</title>

<style>
:root{
  --pink: #ff6b9a;
  --soft-pink: #ffe3ee;
}

html,body{
  height:100%;
  margin:0;
  font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

body{
  overflow:hidden;
  background: linear-gradient(180deg, white 40%, var(--soft-pink) 100%);
  display:grid;
  place-items:center;
  position:relative;
}

/* FALLENDE HERZEN */
.hearts{
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}

.heart{
  position:absolute;
  top:-10vh;
  width:16px;
  height:16px;
  background: var(--pink);
  transform: rotate(45deg);
  animation: fall linear infinite;
  opacity:.8;
}

.heart:before,
.heart:after{
  content:"";
  position:absolute;
  width:16px;
  height:16px;
  background: var(--pink);
  border-radius:50%;
}

.heart:before{ top:-8px; left:0; }
.heart:after{ left:-8px; top:0; }

@keyframes fall{
  from{
    transform: translateY(0) translateX(0) rotate(45deg);
    opacity:0;
  }
  10%{ opacity:.9; }
  to{
    transform: translateY(115vh) translateX(var(--drift)) rotate(var(--rot));
    opacity:0;
  }
}

/* ZENTRALE KARTE */
.card{
  width:min(560px, 92vw);
  padding: 40px 30px;
  border-radius: 26px;
  background: rgba(255,255,255,.9);
  backdrop-filter: blur(10px);
  box-shadow: 0 18px 60px rgba(0,0,0,.12);
  border: 1px solid rgba(255,255,255,.8);
  text-align:center;
  position:relative;
}

/* FRAGE */
h1{
  margin: 0 0 20px;
  font-size: clamp(28px, 4.2vw, 44px);
  color:#b0003a;
}

/* BUTTON-STAGE */
.stage{
  position:relative;
  height: 140px;
  border-radius: 18px;
  background: rgba(255,255,255,.5);
  border: 1px solid rgba(255,255,255,.65);
  overflow:hidden;
}

/* BUTTONS */
.btn{
  position:absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  padding: 14px 24px;
  border-radius: 999px;
  border: none;
  cursor:pointer;
  font-size: 16px;
  font-weight: 700;
  box-shadow: 0 12px 30px rgba(0,0,0,.12);
  transition: transform .12s ease, box-shadow .12s ease;
  user-select:none;
}

#yes{
  left: 36%;
  background: linear-gradient(135deg, #ff2e63, #ff6b9a);
  color:white;
}

#no{
  left: 70%;
  background: white;
  color:#b0003a;
  border: 1px solid var(--pink);
}

/* AUSGRAU-OVERLAY NACH YES */
.overlay{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  background: rgba(255, 105, 180, .35);
  backdrop-filter: blur(10px);
  opacity:0;
  pointer-events:none;
  transition: opacity .25s ease;
  border-radius: 26px;
}

.overlay.show{
  opacity:1;
  pointer-events:auto;
}

.success{
  background:white;
  padding: 22px 26px;
  border-radius: 16px;
  box-shadow: 0 12px 40px rgba(0,0,0,.12);
  font-size: 22px;
  color:#b0003a;
  font-weight:700;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">
  <h1>Do you wanna be my Valentine?</h1>

  <div class="stage" id="stage">
    <button class="btn" id="yes">YES</button>
    <button class="btn" id="no">NO</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="success">She said YES ðŸ’—</div>
  </div>
</div>

<script>
const heartsWrap = document.getElementById('hearts');
const HEART_COUNT = 30;

// FALLENDE HERZEN
for (let i = 0; i < HEART_COUNT; i++) {
  const h = document.createElement('div');
  h.className = 'heart';
  h.style.left = Math.random()*100 + 'vw';
  h.style.animationDuration = (8 + Math.random()*8) + 's';
  h.style.animationDelay = (-Math.random()*8) + 's';
  h.style.setProperty('--drift', (Math.random()*140 - 70) + 'px');
  h.style.setProperty('--rot', (Math.random()*180 - 90) + 'deg');
  heartsWrap.appendChild(h);
}

const stage = document.getElementById('stage');
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const overlay = document.getElementById('overlay');

function moveNoButton(){
  const pad = 10;
  const s = stage.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  const maxX = s.width - b.width - pad;
  const minX = pad;
  const maxY = s.height - b.height - pad;
  const minY = pad;

  const x = minX + Math.random()*(maxX-minX);
  const y = minY + Math.random()*(maxY-minY);

  noBtn.style.left = (x + b.width/2) + 'px';
  noBtn.style.top  = (y + b.height/2) + 'px';
}

// NO springt sofort aggressiv weg
noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('pointerdown', (e)=>{ e.preventDefault(); moveNoButton(); });
noBtn.addEventListener('click', (e)=>{ e.preventDefault(); moveNoButton(); });

// YES â†’ Overlay + SMS-Vorschlag Ã¶ffnen
yesBtn.addEventListener('click', ()=>{
  overlay.classList.add('show');

  const message = encodeURIComponent("She said YES to Valentine ðŸ’—");
  window.location.href = "sms:01608347263?body=" + message;
});

overlay.addEventListener('click', ()=> overlay.classList.remove('show'));
</script>

</body>
</html>
